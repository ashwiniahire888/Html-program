<!DOCTYPE html>
<head>
    <title>Form Demo</title>
</head>
<style>
    form
    {
        background-color: antiquewhite;
        color:blue;
    }
    h1
    {
      background-color: black;
      color: beige;
    }
</style>
<body>
    <form>
        <h1>First Table</h1>
     Name:<input type="text"><br><br>
     Address:<input type="text"><br><br>
     Email:<input type="text"><br><br>
     Contact:<input type="text"><br><br>
     <input type="Submit">
    </form>
    <!-------------------2ND Table-->
    <form>
        <h1>Second Table</h1>
     Name:<input type="text" ><br><br>
     Address:<input type="text"><br><br>
     Email:<input type="text"><br><br>
     Contact:<input type="text"><br><br>
     DOB:<input type="date"><br><br>
         <input type="Submit">
    </form>
     <!-------------------3RD Table-->
     <form>
        <h1>Third Table</h1>
     Name:<input type="text" placeholder="Enter your Name" pattern="[a-Az-Z]{10}" required><br><br>
     Address:<input type="text" placeholder="Enter your address" pattern="[0-9]{10}" required><br><br>
     Email:<input type="text" placeholder="Enter your email" required><br><br>
     Contact:<input type="number" placeholder="Enter your number" required><br><br>
     DOB:<input type="date" ><br><br>
         <input type="Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Event Demo</title>
    <script src="'external.js" type="text/javascript"></script>
    <link href="external.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" onclick="form1();">Registration</button><br><br>
        <div id="f1"></div>
        <div id="f2"></div>
        <div id="f3"></div>
        </div>
        <script>
            function form1()
            {
                 document.getElementById('f1').innerHTML="<div style='border:2px solid red;padding:10px;'><h4 class='text-center text-primary'>Personal Information</h4>Name:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;Email:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;Mobile:<input type='text'><br><br>Gender:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;DOB:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;B.Place:<input type='text'><br><br>Address:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;City:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;height:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-warning' onclick='form2();'>NEXT</button></div>";
            }
            function form2()
            {
                document.getElementById('f1').style.display='none';
                document.getElementById('f2').innerHTML="<div style='border:2px solid red;padding:10px;'><h4 class='text-center text-primary'>Educational Informaion</h4>Name:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;Email:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;Mobile:<input type='text'><br><br>Gender:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;DOB:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;B.Place:<input type='text'><br><br>Address:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;City:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;height:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-warning' onclick='form3();'>NEXT</button></div>";
            }
            function form3()
            {
                document.getElementById('f2').style.display='none';
                document.getElementById('f3').innerHTML="<div style='border:2px solid red;padding:10px;'><h4 class='text-center text-primary'>Bank Account</h4>Name:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;Email:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;Mobile:<input type='text'><br><br>Gender:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;DOB:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;B.Place:<input type='text'><br><br>Address:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;City:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;height:<input type='text'>&nbsp;&nbsp;&nbsp;&nbsp;<button class='btn btn-warning' onclick='form3();'>Submit</button></div>";
            }
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>* Pattern</title>
</head>
<body>

 <h5>* Pattern Program</h5>
    <script>
        let i,j;
        const row=4;
         for(i=1;i<=row;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.writeln(" " + '<br>');
            
         }
</script>
<h5>*  reverse Pattern Program</h5>
<script>
         for(i=1;i<=row;i++){
            for(j=4;j>=i;j--){
                document.write("*");
            }
            document.writeln(" " + '<br>');
         }
    </script>

    
    </script>


    
</body>
</html>
